<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Admin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/css.css">
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form id="form-add" class="mountain-shop">
                <fieldset>
                    <legend>ADD GAME</legend>
                    <label>Game Name</label>
                    <input class="form-group form-control" id="game-name" placeholder="Game Name">
                    <input class="form-group form-control" id="game-img" placeholder="Game Img">
                    <input class="form-group form-control" id="game-price" placeholder="Game Price">
                    <input class="form-group form-control" id="game-version" placeholder="Game version">
                    <input class="form-group form-control" id="game-quality" placeholder="Game quality">
                    <input class="form-group form-control" id="game-sell" placeholder="Game selled">
                    <input class="form-group form-control" id="game-desc" placeholder="Game description">
                    <button class="btn btn-success" type="submit" onclick="addGame()">Add</button>
                </fieldset>
            </form>

        </div>
    </div>

    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="form-edit" class="mountain-shop">
                        <fieldset>
                            <legend>EDIT GAME</legend>
                            <input class="form-group form-control" id="edit-name" placeholder="Game Name">
                            <input class="form-group form-control" id="edit-img" placeholder="Game Img">
                            <input class="form-group form-control" id="edit-price" placeholder="Game Price">
                            <input class="form-group form-control" id="edit-version" placeholder="Game version">
                            <input class="form-group form-control" id="edit-quality" placeholder="Game quality">
                            <input class="form-group form-control" id="edit-sell" placeholder="Game selled">
                            <input class="form-group form-control" id="edit-desc" placeholder="Game descreption">
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="editGame()">Save
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <table></table>
    </div>
</div>
</div>
<div class="container">
    <div id="result"></div>
</div>
<a href="user.html">MountainShop.Rain</a>
<script src="js/game.js"></script>
<script src="js/gameManager.js"></script>
<script src="js/main.js"></script>
</body>
</html>
