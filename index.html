<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form id="form-add" class="mountain-shop">
                <fieldset>
                    <legend >ADD GAME</legend>
                    <input class="form-group form-control" id="game-name" placeholder="Game Name" required>
                    <input class="form-group form-control" id="game-img" placeholder="Game Img" required>
                    <input class="form-group form-control" id="game-price" placeholder="Game Price" required>
                    <input class="form-group form-control" id="game-version" placeholder="Game version" required>
                    <input class="form-group form-control" id="game-quality" placeholder="Game quality" required>
                    <input class="form-group form-control" id="game-sell" placeholder="Game selled" required>
                    <input class="form-group form-control" id="game-desc" placeholder="Game description" required>
                    <button class="btn btn-warning" type="button" onclick="addGame()">Add</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
