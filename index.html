<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form id="form-add" class="mountain-shop">
                <fieldset>
                    <legend >ADD GAME</legend>
                    <input class="form-group form-control" id="game-name" placeholder="Game Name" required>
                    <input class="form-group form-control" id="game-img" placeholder="Game Img" required>
                    <input class="form-group form-control" id="game-price" placeholder="Game Price" required>
                    <input class="form-group form-control" id="game-version" placeholder="Game version" required>
                    <input class="form-group form-control" id="game-quality" placeholder="Game quality" required>
                    <input class="form-group form-control" id="game-sell" placeholder="Game selled" required>
                    <input class="form-group form-control" id="game-desc" placeholder="Game description" required>
                    <button class="btn btn-warning" type="button" onclick="addGame()">Add</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="form-edit" class="mountain-shop">
                        <fieldset>
                            <legend >EDIT GAME</legend>
                            <input class="form-group form-control" id="edit-name" placeholder="Game Name">
                            <input class="form-group form-control" id="edit-img" placeholder="Game Img">
                            <input class="form-group form-control" id="edit-price" placeholder="Game Price">
                            <input class="form-group form-control" id="edit-version" placeholder="Game version">
                            <input class="form-group form-control" id="edit-quality" placeholder="Game quality">
                            <input class="form-group form-control" id="edit-sell" placeholder="Game selled">
                            <input class="form-group form-control" id="edit-desc" placeholder="Game descreption">
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"onclick="editGame()">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <table></table>
    </div>
</div>
</div>
<div id="result"></div>
<script src="js/game.js"></script>
<script src="js/GameManager.js"></script>
<script src="js/main.js"></script>
</body>
</html>
